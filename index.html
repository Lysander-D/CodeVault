<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CodeVault 兑换码助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f2f2f7; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        
        /* Custom Animations for React Components */
        .animate-in { animation-duration: 0.3s; animation-fill-mode: both; }
        .fade-in { animation-name: fadeIn; }
        .slide-in-from-bottom-2 { animation-name: slideInFromBottom; }
        .slide-in-from-top-2 { animation-name: slideInFromTop; }
        .slide-in-from-left-2 { animation-name: slideInFromLeft; }
        .animate-fade-in-up { animation: fadeInUp 0.3s ease-out forwards; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideInFromBottom { from { transform: translateY(0.5rem); } to { transform: translateY(0); } }
        @keyframes slideInFromTop { from { transform: translateY(-0.5rem); } to { transform: translateY(0); } }
        @keyframes slideInFromLeft { from { transform: translateX(-0.5rem); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        @keyframes fadeInUp { from { opacity: 0; transform: translate(-50%, 10px); } to { opacity: 1; transform: translate(-50%, 0); } }
    </style>
