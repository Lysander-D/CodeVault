<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",

<body class="bg-ios-bg dark:bg-ios-dark-bg text-slate-900 dark:text-white transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- ICONS ---
        const IconCheck = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="3" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const IconTrash = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2v2"></path></svg>
        );
        const IconPlus = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const IconDownload = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        );
        const IconUpload = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        );
        const IconSearch = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );
        const IconSettings = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        );
        const IconEdit = ({ size = 12, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
        );

        // --- CONSTANTS ---
        const MASTER_STORAGE_KEY = 'CV_MASTER_DB_V2'; 
        const CATS_STORAGE_KEY = 'CV_CATS_V2';
        const LEGACY_KEYS = ['CV_MASTER_DB_V1', 'codevault_v6_final', 'CV_DATA_FINAL', 'CV_DATA_V9', 'codevault_data'];
        const DEFAULT_CATS = ['Apple', 'Android', 'General', 'Promo'];

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substring(2, 9);
        
        // --- CUSTOM HOOKS ---
        const useInfiniteScroll = (items, itemsPerPage = 50) => {
            const [displayCount, setDisplayCount] = useState(itemsPerPage);
            // Reset when data source or length changes drastically
            useEffect(() => { setDisplayCount(itemsPerPage); }, [items.length]);
            
            const loadMore = useCallback(() => { setDisplayCount(prev => Math.min(prev + itemsPerPage, items.length)); }, [items.length, itemsPerPage]);
            const visibleItems = useMemo(() => items.slice(0, displayCount), [items, displayCount]);
            const hasMore = displayCount < items.length;
            return { visibleItems, loadMore, hasMore };
        };

        // --- COMPONENTS ---

        const Toast = ({ message, isVisible, onClose, type = 'success' }) => {
            useEffect(() => {
                if (isVisible) {
                    const timer = setTimeout(onClose, 2500);
                    return () => clearTimeout(timer);
                }
            }, [isVisible, onClose]);
            if (!isVisible) return null;
            
            const icon = type === 'success' ? <IconCheck size={12} /> : <IconTrash size={12} />;
            const bgClass = type === 'success' ? 'bg-ios-green' : 'bg-ios-red';

            return (
                <div className="fixed top-6 left-0 right-0 z-[70] flex justify-center pointer-events-none px-4 animate-scale-in">
                    <div className="bg-white/90 dark:bg-[#2C2C2E]/90 backdrop-blur-md shadow-float border border-black/5 dark:border-white/10 text-slate-900 dark:text-white px-5 py-3 rounded-full flex items-center gap-3">
                        <div className={`${bgClass} text-white rounded-full p-1`}>{icon}</div>
                        <span className="text-sm font-semibold tracking-tight">{message}</span>
                    </div>
                </div>
            );
        };

        const TabButton = ({ name, isActive, stat, onClick, onRename }) => {
            return (
                <button 
                    onClick={() => onClick(name)}
                    onDoubleClick={() => onRename(name)} 
                    className={`relative pb-2 text-sm font-medium transition-colors whitespace-nowrap flex items-center gap-1.5 select-none ${isActive ? 'text-ios-blue dark:text-blue-400' : 'text-ios-gray dark:text-gray-400'}`}
                >
                    {name} 
                    <span className="text-[10px] bg-black/5 dark:bg-white/10 px-1.5 rounded-md text-slate-500 dark:text-slate-300 font-semibold">{stat.unused}</span>
                    {isActive && (
                        <>
                            <div className="absolute bottom-0 left-0 right-0 h-[2px] bg-ios-blue dark:bg-blue-400 rounded-full" />
                            <div onClick={(e) => { e.stopPropagation(); onRename(name); }} className="ml-1 opacity-70 hover:opacity-100 p-1">
                                <IconEdit size={10} />
                            </div>
                        </>
                    )}
                </button>
            );
        };

        const InputModal = ({ isOpen, onClose, onImport, categories, activeCategory }) => {
            const [text, setText] = useState('');
            const [category, setCategory] = useState(activeCategory);
            useEffect(() => { if(isOpen) setCategory(activeCategory); }, [isOpen, activeCategory]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/40 backdrop-blur-sm animate-fade-in" onClick={onClose}>
                    <div className="bg-ios-bg dark:bg-ios-dark-bg w-full max-w-lg sm:rounded-2xl rounded-t-2xl shadow-2xl h-[92vh] sm:h-auto flex flex-col animate-slide-up" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center p-4 border-b border-black/5 dark:border-white/10 bg-ios-card dark:bg-ios-dark-card rounded-t-2xl">
                            <button onClick={onClose} className="text-ios-blue dark:text-blue-400 font-medium text-base active:opacity-50">Cancel</button>
                            <h3 className="font-semibold text-slate-900 dark:text-white">Import Codes</h3>
                            <button onClick={() => { onImport(text, category); setText(''); onClose(); }} disabled={!text.trim()} className={`font-bold text-base transition-opacity ${text.trim() ? 'text-ios-blue dark:text-blue-400 active:opacity-50' : 'text-ios-gray opacity-50'}`}>Import</button>
                        </div>
                        <div className="p-4 flex-1 overflow-y-auto">
                            <label className="text-xs font-semibold text-ios-gray uppercase ml-1 mb-2 block">Default Category</label>
                            <div className="flex gap-2 overflow-x-auto no-scrollbar mb-6 pb-2">
                                {categories.map(cat => (
                                    <button key={cat} onClick={() => setCategory(cat)} className={`px-4 py-2 rounded-full text-sm font-medium whitespace-nowrap transition-all duration-200 border ${category === cat ? 'bg-ios-blue dark:bg-blue-600 text-white border-transparent shadow-ios' : 'bg-white dark:bg-[#2C2C2E] text-slate-600 dark:text-slate-300 border-black/5 dark:border-white/5'}`}>{cat}</button>
                                ))}
                            </div>
                            <label className="text-xs font-semibold text-ios-gray uppercase ml-1 mb-2 block">Paste Text / Excel Data</label>
                            <div className="bg-white dark:bg-[#2C2C2E] rounded-xl shadow-sm border border-black/5 dark:border-white/5 overflow-hidden">
                                <textarea className="w-full h-64 p-4 text-sm font-mono leading-relaxed resize-none focus:outline-none bg-transparent placeholder:text-slate-300 dark:placeholder:text-slate-600 text-slate-900 dark:text-white" placeholder="Paste messy text or Excel columns (Code | Category)..." value={text} onChange={(e) => setText(e.target.value)}></textarea>
                            </div>
                            <p className="text-xs text-ios-gray mt-3 px-1 text-center">Supports Smart Import: "Code [Tab] Category"</p>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsMenu = ({ isOpen, onClose, onReset, onBackup, onRestore }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-sm" onClick={onClose}>
                    <div className="bg-ios-card dark:bg-ios-dark-card w-80 rounded-2xl shadow-2xl p-4 animate-scale-in border border-black/5 dark:border-white/10" onClick={e => e.stopPropagation()}>
                        <h3 className="font-bold text-lg mb-4 text-center text-slate-900 dark:text-white">Settings</h3>
                        <div className="space-y-3">
                             <button onClick={onBackup} className="w-full py-3 bg-slate-100 dark:bg-[#2C2C2E] rounded-xl text-ios-blue dark:text-blue-400 font-medium active:scale-95 transition-transform flex items-center justify-center gap-2">
                                <IconDownload size={18} /> Backup (Export)
                            </button>
                             <button onClick={onRestore} className="w-full py-3 bg-slate-100 dark:bg-[#2C2C2E] rounded-xl text-ios-blue dark:text-blue-400 font-medium active:scale-95 transition-transform flex items-center justify-center gap-2">
                                <IconUpload size={18} /> Restore (Import)
                            </button>
                            <div className="h-px bg-slate-100 dark:bg-white/10 my-2"></div>
                            <button onClick={onReset} className="w-full py-3 bg-red-50 dark:bg-red-900/20 rounded-xl text-ios-red font-medium active:scale-95 transition-transform flex items-center justify-center gap-2">
                                <IconTrash size={18} /> Reset All Data
                            </button>
                        </div>
                        <button onClick={onClose} className="w-full mt-4 py-3 text-slate-500 font-medium">Close</button>
                    </div>
                </div>
            );
        };

        const SearchBar = ({ value, onChange }) => (
            <div className="px-4 pb-3">
                <div className="relative">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <IconSearch size={16} className="text-slate-400" />
                    </div>
                    <input 
                        type="text" 
                        value={value}
                        onChange={(e) => onChange(e.target.value)}
                        placeholder="Search codes..." 
                        className="w-full pl-9 pr-4 py-2 bg-black/5 dark:bg-white/10 rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-ios-blue/50 text-slate-900 dark:text-white placeholder:text-slate-400 dark:placeholder:text-slate-500 transition-colors"
                    />
                </div>
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [codes, setCodes] = useState([]);
            const [categories, setCategories] = useState(DEFAULT_CATS);
            const [activeTab, setActiveTab] = useState(DEFAULT_CATS[0]);
            const [searchQuery, setSearchQuery] = useState('');
            const [hideUsed, setHideUsed] = useState(false);
            
            const [isInputOpen, setIsInputOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [toast, setToast] = useState({ show: false, msg: '', type: 'success' });

            // --- DATA LOADING & MIGRATION ---
            useEffect(() => {
                try {
                    const storedCats = localStorage.getItem(CATS_STORAGE_KEY);
                    if (storedCats) setCategories(JSON.parse(storedCats));

                    const masterData = localStorage.getItem(MASTER_STORAGE_KEY);
                    if (masterData) {
                        setCodes(JSON.parse(masterData));
                        return;
                    }

                    // Legacy Migration
                    let migratedData = [];
                    for (const key of LEGACY_KEYS) {
                        const raw = localStorage.getItem(key);
                        if (raw) {
                            try {
                                const parsed = JSON.parse(raw);
                                if (Array.isArray(parsed) && parsed.length > 0) {
                                    migratedData = parsed;
                                    break;
                                }
                            } catch (e) {}
                        }
                    }
                    if (migratedData.length > 0) {
                        setCodes(migratedData);
                        localStorage.setItem(MASTER_STORAGE_KEY, JSON.stringify(migratedData));
                        setToast({ show: true, msg: 'Data Restored from Backup', type: 'success' });
                    }
                } catch (e) { console.error("Storage Error", e); }
            }, []);

            // --- PERSISTENCE ---
            useEffect(() => {
                if (codes.length > 0) localStorage.setItem(MASTER_STORAGE_KEY, JSON.stringify(codes));
            }, [codes]);

            // --- ACTIONS ---
            const showToast = (msg, type = 'success') => setToast({ show: true, msg, type });

            const handleRenameCategory = (oldName) => {
                const newName = prompt(`Rename category "${oldName}" to:`, oldName);
                if (!newName) return;
                const trimmed = newName.trim();
                if (trimmed === "" || trimmed === oldName) return;
                if (categories.includes(trimmed)) return alert("Category name already exists!");

                const newCats = categories.map(c => c === oldName ? trimmed : c);
                setCategories(newCats);
                localStorage.setItem(CATS_STORAGE_KEY, JSON.stringify(newCats));

                const newCodes = codes.map(c => c.category === oldName ? { ...c, category: trimmed } : c);
                setCodes(newCodes);

                if (activeTab === oldName) setActiveTab(trimmed);
                showToast(`Renamed to ${trimmed}`);
            };

            const handleSmartImport = (rawText, defaultCat) => {
                const lines = rawText.split(/\n/);
                const newCodes = [];
                const newCats = new Set(categories);
                let addedCount = 0;
                let addedCatsCount = 0;
                
                const existingValues = new Set(codes.map(c => c.value));
                const codeRegex = /[a-zA-Z0-9]{10,80}/;

                lines.forEach((line, idx) => {
                    const trimmedLine = line.trim();
                    if(!trimmedLine) return;

                    let codeValue = "";
                    let catValue = defaultCat;
                    let foundSeparator = false;

                    if (trimmedLine.includes('\t')) {
                        const parts = trimmedLine.split('\t');
                        if (parts.length >= 2) { codeValue = parts[0]; catValue = parts[1]; foundSeparator = true; }
                    } else if (trimmedLine.includes(',')) {
                        const parts = trimmedLine.split(',');
                        if (parts.length >= 2 && parts[1].trim().length < 20) { codeValue = parts[0]; catValue = parts[1]; foundSeparator = true; }
                    }

                    if (!foundSeparator) {
                        const match = trimmedLine.match(codeRegex);
                        if(match) codeValue = match[0];
                    } else {
                        const match = codeValue.match(codeRegex);
                        if(match) codeValue = match[0];
                    }

                    if (codeValue && codeValue.length >= 10 && !existingValues.has(codeValue)) {
                        const finalCat = catValue.trim() || defaultCat;
                        if (!newCats.has(finalCat)) { newCats.add(finalCat); addedCatsCount++; }

                        newCodes.push({
                            id: generateId(),
                            value: codeValue,
                            category: finalCat,
                            isUsed: false,
                            createdAt: Date.now() + idx
                        });
                        existingValues.add(codeValue);
                        addedCount++;
                    }
                });

                if (newCodes.length === 0) return showToast('No new valid codes found', 'error');

                const finalCatsArray = Array.from(newCats);
                setCategories(finalCatsArray);
                localStorage.setItem(CATS_STORAGE_KEY, JSON.stringify(finalCatsArray));
                setCodes(prev => [...prev, ...newCodes]);
                
                let msg = `Imported ${addedCount} codes.`;
                if (addedCatsCount > 0) msg += ` Created ${addedCatsCount} new categories.`;
                showToast(msg);
            };

            const toggleCode = useCallback((id) => {
                setCodes(prev => prev.map(c => c.id === id ? { ...c, isUsed: !c.isUsed } : c));
            }, []);

            const handleCopy = useCallback(async (code) => {
                try {
                    await navigator.clipboard.writeText(code.value);
                    if (!code.isUsed) toggleCode(code.id);
                    showToast('Copied to Clipboard');
                } catch (err) { showToast('Copy Failed', 'error'); }
            }, [toggleCode]);

            const clearUsedInTab = () => {
                const count = codes.filter(c => c.category === activeTab && c.isUsed).length;
                if (count === 0) return showToast('No used codes to clear', 'error');
                if (window.confirm(`Are you sure you want to delete ${count} USED codes from ${activeTab}?`)) {
                    setCodes(prev => prev.filter(c => !(c.category === activeTab && c.isUsed)));
                    showToast(`Cleared ${count} codes`);
                }
            };

            const resetAll = () => {
                if (window.confirm('DANGER: This will delete ALL data permanently. Are you sure?')) {
                    setCodes([]);
                    setCategories(DEFAULT_CATS);
                    localStorage.removeItem(MASTER_STORAGE_KEY);
                    localStorage.removeItem(CATS_STORAGE_KEY);
                    setIsSettingsOpen(false);
                    showToast('All Data Reset');
                    setTimeout(() => window.location.reload(), 1000);
                }
            };

            // --- BACKUP & RESTORE ---
            const backupData = async () => {
                try {
                    const data = JSON.stringify({ codes, categories }, null, 2);
                    await navigator.clipboard.writeText(data);
                    showToast('Backup JSON copied! Save it somewhere safe.');
                    setIsSettingsOpen(false);
                } catch (e) { showToast('Backup failed', 'error'); }
            };

            const restoreData = async () => {
                const input = prompt("Paste your Backup JSON here:");
                if (!input) return;
                try {
                    const parsed = JSON.parse(input);
                    if (!parsed.codes || !Array.isArray(parsed.codes)) throw new Error("Invalid Format");
                    
                    // Merge Categories
                    const newCatsSet = new Set([...categories, ...(parsed.categories || [])]);
                    const newCats = Array.from(newCatsSet);
                    
                    // Merge Codes (Dedupe by ID and Value)
                    const existingIds = new Set(codes.map(c => c.id));
                    const existingValues = new Set(codes.map(c => c.value));
                    const newCodes = [...codes];
                    let addedCount = 0;

                    parsed.codes.forEach(c => {
                        if (!existingIds.has(c.id) && !existingValues.has(c.value)) {
                            newCodes.push(c);
                            addedCount++;
                        }
                    });

                    setCategories(newCats);
                    setCodes(newCodes);
                    localStorage.setItem(CATS_STORAGE_KEY, JSON.stringify(newCats));
                    showToast(`Restored: Added ${addedCount} codes.`);
                    setIsSettingsOpen(false);
                } catch (e) {
                    showToast('Invalid JSON Data', 'error');
                }
            };

            // --- DATA VIEW & FILTER ---
            const tabStats = useMemo(() => {
                const stats = {};
                categories.forEach(cat => {
                    const subset = codes.filter(c => c.category === cat);
                    stats[cat] = { total: subset.length, unused: subset.filter(c => !c.isUsed).length };
                });
                return stats;
            }, [codes, categories]);

            const sortedCodes = useMemo(() => {
                // 1. Filter by Tab
                let result = codes.filter(c => c.category === activeTab);
                
                // 2. Filter by Hide Used
                if (hideUsed) {
                    result = result.filter(c => !c.isUsed);
                }

                // 3. Filter by Search
                if (searchQuery.trim()) {
                    const q = searchQuery.toLowerCase();
                    result = result.filter(c => c.value.toLowerCase().includes(q));
                }

                // 4. Sort (Available first, then by date)
                return result.sort((a, b) => {
                    if (a.isUsed !== b.isUsed) return a.isUsed ? 1 : -1;
                    return a.createdAt - b.createdAt; 
                });
            }, [codes, activeTab, hideUsed, searchQuery]);

            const { visibleItems, loadMore, hasMore } = useInfiniteScroll(sortedCodes, 50);

            // Sentinel
            const loaderRef = useRef(null);
            useEffect(() => {
                const observer = new IntersectionObserver((entries) => {
                    if (entries[0].isIntersecting && hasMore) loadMore();
                }, { threshold: 0.5 });
                if (loaderRef.current) observer.observe(loaderRef.current);
                return () => observer.disconnect();
            }, [hasMore, loadMore]);

            return (
                <div className="min-h-screen pb-[env(safe-area-inset-bottom)]">
                    {/* Sticky Header */}
                    <header className="fixed top-0 inset-x-0 z-40 bg-white/80 dark:bg-[#1C1C1E]/80 backdrop-blur-md border-b border-black/5 dark:border-white/5 pt-[env(safe-area-inset-top)] transition-colors">
                        <div className="h-14 px-4 flex items-center justify-between max-w-2xl mx-auto">
                            <h1 className="text-2xl font-bold tracking-tight text-slate-900 dark:text-white flex items-center gap-2">
                                CodeVault
                            </h1>
                            <div className="flex gap-3">
                                <button onClick={() => setIsSettingsOpen(true)} className="w-9 h-9 rounded-full bg-slate-100 dark:bg-[#2C2C2E] flex items-center justify-center text-ios-blue dark:text-blue-400 active:scale-90 transition-transform"><IconSettings size={20} /></button>
                                <button onClick={() => setIsInputOpen(true)} className="w-9 h-9 rounded-full bg-ios-blue dark:bg-blue-600 text-white flex items-center justify-center shadow-md active:scale-90 transition-transform"><IconPlus size={22} /></button>
                            </div>
                        </div>

                        {/* Search Bar */}
                        <div className="max-w-2xl mx-auto">
                            <SearchBar value={searchQuery} onChange={setSearchQuery} />
                        </div>

                        {/* Scrollable Tabs */}
                        <div className="px-4 pb-0 overflow-x-auto no-scrollbar max-w-2xl mx-auto">
                            <div className="flex items-center gap-5 pb-3">
                                {categories.map(cat => (
                                    <TabButton 
                                        key={cat} 
                                        name={cat} 
                                        isActive={activeTab === cat} 
                                        stat={tabStats[cat] || {total:0, unused:0}} 
                                        onClick={setActiveTab} 
                                        onRename={handleRenameCategory}
                                    />
                                ))}
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="pt-[calc(env(safe-area-inset-top)+8.5rem)] pb-28 px-4 max-w-2xl mx-auto min-h-screen">
                        
                        {/* Filters Row */}
                        <div className="flex justify-between items-center mb-4 px-1">
                            <div className="text-xs font-semibold text-ios-gray uppercase tracking-wide">
                                {sortedCodes.length} Codes
                            </div>
                            <button 
                                onClick={() => setHideUsed(!hideUsed)}
                                className={`text-xs font-medium px-3 py-1.5 rounded-full transition-colors ${hideUsed ? 'bg-ios-blue dark:bg-blue-600 text-white' : 'bg-black/5 dark:bg-white/10 text-ios-gray'}`}
                            >
                                {hideUsed ? 'Used Hidden' : 'Show All'}
                            </button>
                        </div>

                        {sortedCodes.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-20 opacity-50">
                                <div className="mb-4 text-slate-300 dark:text-slate-600"><IconDownload size={48} /></div>
                                <h3 className="text-lg font-semibold text-slate-700 dark:text-slate-300">No Codes Found</h3>
                                <p className="text-sm text-slate-400 dark:text-slate-500">
                                    {searchQuery ? 'Try a different search' : `Tap + to add codes to ${activeTab}`}
                                </p>
                            </div>
                        ) : (
                            <div className="space-y-3">
                                {visibleItems.map((code) => (
                                    <div key={code.id} onClick={() => handleCopy(code)} className={`group relative bg-white dark:bg-[#1C1C1E] rounded-2xl p-4 shadow-ios border border-black/5 dark:border-white/5 active:scale-[0.98] transition-all duration-150 cursor-pointer ${code.isUsed ? 'opacity-60 grayscale' : ''}`}>
                                        <div className="flex justify-between items-center gap-3">
                                            <div className="flex-1 min-w-0">
                                                <div className={`font-mono text-[15px] break-all leading-tight ${code.isUsed ? 'line-through text-slate-400 dark:text-slate-500' : 'text-slate-800 dark:text-gray-200 font-medium'}`}>{code.value}</div>
                                                <div className="text-[10px] text-slate-400 dark:text-slate-500 mt-1.5 font-semibold tracking-wide uppercase">{code.isUsed ? 'Used' : 'Available'}</div>
                                            </div>
                                            <div onClick={(e) => { e.stopPropagation(); toggleCode(code.id); }} className={`w-10 h-10 rounded-full flex items-center justify-center transition-colors ${code.isUsed ? 'bg-ios-green/10 text-ios-green' : 'bg-slate-100 dark:bg-white/10 text-slate-300 dark:text-slate-400 hover:text-ios-blue dark:hover:text-blue-400'}`}>
                                                {code.isUsed ? <IconCheck size={20} /> : <div className="w-5 h-5 rounded-full border-2 border-current" />}
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                <div ref={loaderRef} className="h-12 flex items-center justify-center w-full opacity-50">
                                    {hasMore && <div className="w-5 h-5 border-2 border-ios-blue dark:border-blue-400 border-t-transparent rounded-full animate-spin" />}
                                </div>
                            </div>
                        )}
                    </main>

                    {/* Footer Actions */}
                    <div className="fixed bottom-0 inset-x-0 z-40 bg-white/80 dark:bg-[#1C1C1E]/80 backdrop-blur-md border-t border-black/5 dark:border-white/5 pb-[env(safe-area-inset-bottom)] transition-colors">
                        <div className="max-w-2xl mx-auto px-4 h-16 flex items-center justify-center">
                            <button onClick={clearUsedInTab} disabled={tabStats[activeTab]?.unused === tabStats[activeTab]?.total} className="w-full h-11 flex items-center justify-center gap-2 bg-white dark:bg-[#2C2C2E] border border-slate-200 dark:border-white/10 rounded-xl text-ios-blue dark:text-blue-400 font-semibold text-sm shadow-sm active:bg-slate-50 dark:active:bg-black transition-colors disabled:opacity-50 disabled:active:bg-white dark:disabled:active:bg-[#2C2C2E]">Clear Used in {activeTab}</button>
                        </div>
                    </div>

                    {/* Overlays */}
                    <Toast message={toast.msg} isVisible={toast.show} type={toast.type} onClose={() => setToast({ ...toast, show: false })} />
                    <InputModal isOpen={isInputOpen} onClose={() => setIsInputOpen(false)} onImport={handleSmartImport} categories={categories} activeCategory={activeTab} />
                    <SettingsMenu isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} onReset={resetAll} onBackup={backupData} onRestore={restoreData} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
