<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <!-- Core Libraries -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'media', // Auto-detect system preference
            theme: {
                extend: {
                    colors: {
                        ios: {
                            bg: '#F2F2F7',
                            card: '#FFFFFF',
                            blue: '#007AFF',
                            red: '#FF3B30',
                            green: '#34C759',
                            gray: '#8E8E93',
                            separator: '#C6C6C8',
                            dark: {
                                bg: '#000000',      /* True OLED Black */
                                card: '#1C1C1E',    /* iOS Dark Gray Card */
                                text: '#E5E5E5',
                                subtext: '#8E8E93'
                            }
                        }
                    },
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', '"SF Pro Text"', '"Segoe UI"', 'Roboto', 'Helvetica', 'Arial', 'sans-serif'],
                        mono: ['"SF Mono"', 'Menlo', 'Monaco', 'Consolas', '"Liberation Mono"', '"Courier New"', 'monospace'],
                    },
                    boxShadow: {
                        'ios': '0 2px 10px rgba(0, 0, 0, 0.03)',
                        'float': '0 12px 40px rgba(0,0,0,0.12)'
                    },
                    animation: {
                        'enter': 'enter 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
                        'pop': 'pop 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
                        'fade-in': 'fadeIn 0.2s ease-out forwards',
                    },
                    keyframes: {
                        enter: {
                            '0%': { opacity: '0', transform: 'translateY(15px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        pop: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        /* iOS Reset & Safe Areas */
        html { -webkit-tap-highlight-color: transparent; }
        body { 
            overscroll-behavior-y: none;
            -webkit-font-smoothing: antialiased;
            user-select: none;
        }
        
        /* Hide Scrollbar but keep functionality */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Tactile Feedback Class */
        .active-scale:active {
            transform: scale(0.97);
            transition: transform 0.1s ease-out;
        }

        /* Glassmorphism utilities */
        .glass {
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }

<script type="importmap">
{

<body class="bg-ios-bg dark:bg-ios-dark-bg text-slate-900 dark:text-ios-dark-text transition-colors duration-300">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef, useCallback } = React;

        // --- ICONS ---
        const IconCheck = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="20 6 9 17 4 12"></polyline></svg>
        );
        const IconTrash = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2-2v2"></path></svg>
        );
        const IconPlus = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
        );
        const IconDownload = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
        );
        const IconUpload = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="17 8 12 3 7 8"></polyline><line x1="12" y1="3" x2="12" y2="15"></line></svg>
        );
        const IconSearch = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
        );
        const IconSettings = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>
        );
        const IconCircle = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="1.5" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"></circle></svg>
        );
        const IconCheckCircle = ({ size = 20, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="currentColor" stroke="none" className={className}><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"></path></svg>
        );
        const IconPencil = ({ size = 16, className }) => (
            <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"></path></svg>
        );

        // --- CONSTANTS ---
        const MASTER_STORAGE_KEY = 'CV_MASTER_DB_V2'; 
        const CATS_STORAGE_KEY = 'CV_CATS_V2';
        const LEGACY_KEYS = ['CV_MASTER_DB_V1', 'codevault_v6_final', 'CV_DATA_FINAL', 'CV_DATA_V9', 'codevault_data'];
        const DEFAULT_CATS = ['Apple', 'Android', 'General', 'Promo'];

        // --- UTILS ---
        const generateId = () => Math.random().toString(36).substring(2, 9);
        
        // Date Formatting Helper (Timeline)
        const formatDateLabel = (timestamp) => {
            const date = new Date(timestamp);
            const today = new Date();
            const yesterday = new Date();
            yesterday.setDate(yesterday.getDate() - 1);

            if (date.toDateString() === today.toDateString()) return 'Today';
            if (date.toDateString() === yesterday.toDateString()) return 'Yesterday';
            
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric', 
                year: date.getFullYear() !== today.getFullYear() ? 'numeric' : undefined 
            });
        };

        const formatUsageTime = (timestamp) => {
            if (!timestamp) return 'Used';
            const date = new Date(timestamp);
            const today = new Date();
            
            if (date.toDateString() === today.toDateString()) {
                return `Used ${date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}`;
            }
            return `Used ${date.toLocaleDateString('en-US', { month: 'short', day: 'numeric' })}`;
        };

        // --- COMPONENTS ---

        const Toast = ({ message, isVisible, onClose, type = 'success' }) => {
            useEffect(() => {
                if (isVisible) {
                    const timer = setTimeout(onClose, 2500);
                    return () => clearTimeout(timer);
                }
            }, [isVisible, onClose]);
            if (!isVisible) return null;
            
            const icon = type === 'success' ? <IconCheck size={14} /> : <IconTrash size={14} />;
            const bgClass = type === 'success' ? 'bg-ios-green' : 'bg-ios-red';

            return (
                <div className="fixed top-4 left-0 right-0 z-[70] flex justify-center pointer-events-none px-4 animate-pop">
                    <div className="bg-white/80 dark:bg-[#2C2C2E]/80 backdrop-blur-xl shadow-float border border-white/20 text-slate-900 dark:text-white pl-3 pr-5 py-3 rounded-full flex items-center gap-3 ring-1 ring-black/5">
                        <div className={`${bgClass} text-white rounded-full p-1 shadow-sm`}>{icon}</div>
                        <span className="text-[13px] font-semibold tracking-tight">{message}</span>
                    </div>
                </div>
            );
        };

        const CodeCard = ({ code, index, onCopy, onToggle }) => {
            const animationDelay = `${Math.min(index, 10) * 0.03}s`;
            
            return (
                <div style={{ animationDelay }} className="opacity-0 animate-enter mb-3">
                    <div 
                        onClick={() => !code.isUsed && onCopy(code)}
                        className={`group relative overflow-hidden rounded-2xl transition-all duration-300 active-scale shadow-sm border border-black/5 dark:border-white/5 ${
                            code.isUsed 
                                ? 'bg-ios-bg dark:bg-[#121212] opacity-80' 
                                : 'bg-white dark:bg-ios-dark-card hover:shadow-md'
                        }`}
                    >
                        <div className="flex items-center p-4 gap-4">
                            <div className="flex-1 min-w-0 flex flex-col justify-center">
                                <div className={`font-mono text-[15px] tracking-wide break-all leading-snug transition-colors duration-300 ${
                                    code.isUsed 
                                        ? 'text-slate-400 dark:text-gray-600 line-through decoration-slate-300 dark:decoration-gray-700' 
                                        : 'text-slate-800 dark:text-gray-100 font-medium'
                                }`}>
                                    {code.value}
                                </div>
                                <div className={`text-[10px] mt-1.5 font-semibold tracking-wider uppercase transition-colors ${
                                    code.isUsed ? 'text-slate-500 dark:text-gray-500' : 'text-ios-gray'
                                }`}>
                                    {code.isUsed 
                                        ? (code.usedTime ? formatUsageTime(code.usedTime) : 'Used')
                                        : 'Tap to copy'
                                    }
                                </div>
                            </div>

                            <button
                                onClick={(e) => { e.stopPropagation(); onToggle(code.id); }}
                                className={`w-10 h-10 flex items-center justify-center rounded-full transition-all duration-300 active:scale-90 ${
                                    code.isUsed 
                                        ? 'text-ios-green bg-green-500/10' 
                                        : 'text-slate-200 dark:text-gray-600 hover:text-ios-blue dark:hover:text-ios-blue'
                                }`}
                            >
                                {code.isUsed ? (
                                    <IconCheckCircle size={26} />
                                ) : (
                                    <IconCircle size={26} strokeWidth={1.5} />
                                )}
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        // Harmonious Tab Button with Pencil Integration
        const TabButton = ({ name, isActive, stat, onClick, onRename }) => {
            return (
                <button 
                    onClick={() => onClick(name)}
                    onDoubleClick={() => onRename(name)} 
                    className={`relative px-4 py-2 rounded-full flex items-center justify-center gap-2 min-w-[80px] transition-all duration-300 active-scale select-none border ${
                        isActive 
                            ? 'bg-white dark:bg-[#2C2C2E] shadow-sm border-black/5 dark:border-white/10 text-slate-900 dark:text-white' 
                            : 'bg-transparent border-transparent text-slate-500 dark:text-gray-500 hover:bg-black/5 dark:hover:bg-white/5'
                    }`}
                >
                    <span className="text-[14px] font-semibold whitespace-nowrap">
                        {name}
                    </span>
                    <span className={`text-[11px] font-bold px-1.5 py-0.5 rounded-md transition-colors ${
                        isActive 
                            ? 'bg-ios-blue/10 text-ios-blue dark:bg-blue-500/20 dark:text-blue-400' 
                            : 'bg-black/5 text-slate-400 dark:bg-white/10 dark:text-gray-600'
                    }`}>
                        {stat.unused}
                    </span>
                    
                    {/* Pencil Icon - Only visible when Active */}
                    {isActive && (
                        <div 
                            onClick={(e) => { e.stopPropagation(); onRename(name); }}
                            className="ml-1 opacity-0 animate-fade-in text-slate-400 dark:text-gray-500 hover:text-ios-blue dark:hover:text-blue-400 p-1 rounded-full hover:bg-black/5 dark:hover:bg-white/10 transition-colors cursor-pointer"
                        >
                            <IconPencil size={12} />
                        </div>
                    )}
                </button>
            );
        };

        const InputModal = ({ isOpen, onClose, onImport, categories, activeCategory }) => {
            const [text, setText] = useState('');
            const [category, setCategory] = useState(activeCategory);
            useEffect(() => { if(isOpen) setCategory(activeCategory); }, [isOpen, activeCategory]);
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-end sm:items-center justify-center bg-black/40 backdrop-blur-md transition-opacity duration-300" onClick={onClose}>
                    <div className="bg-ios-bg dark:bg-ios-dark-bg w-full max-w-lg sm:rounded-3xl rounded-t-3xl shadow-2xl h-[90vh] sm:h-auto flex flex-col animate-enter transform transition-transform duration-300" onClick={e => e.stopPropagation()}>
                        <div className="flex justify-between items-center px-6 py-5 border-b border-black/5 dark:border-white/10 bg-white/50 dark:bg-[#1C1C1E]/50 rounded-t-3xl backdrop-blur-xl">
                            <button onClick={onClose} className="text-ios-blue dark:text-blue-400 font-medium text-[17px] active:opacity-50">Cancel</button>
                            <h3 className="font-bold text-[17px] text-slate-900 dark:text-white">New Codes</h3>
                            <button onClick={() => { onImport(text, category); setText(''); onClose(); }} disabled={!text.trim()} className={`font-bold text-[17px] transition-opacity ${text.trim() ? 'text-ios-blue dark:text-blue-400 active:opacity-50' : 'text-ios-gray opacity-30'}`}>Import</button>
                        </div>
                        <div className="p-6 flex-1 overflow-y-auto">
                            <div className="mb-6">
                                <label className="text-xs font-bold text-ios-gray uppercase mb-3 block pl-1">Category</label>
                                <div className="flex gap-2 overflow-x-auto no-scrollbar pb-1">
                                    {categories.map(cat => (
                                        <button key={cat} onClick={() => setCategory(cat)} className={`px-4 py-2 rounded-full text-[13px] font-semibold whitespace-nowrap transition-all duration-200 active-scale ${category === cat ? 'bg-ios-blue dark:bg-blue-600 text-white shadow-lg shadow-blue-500/20' : 'bg-white dark:bg-[#2C2C2E] text-slate-600 dark:text-gray-300 border border-black/5 dark:border-white/5'}`}>{cat}</button>
                                    ))}
                                </div>
                            </div>
                            <label className="text-xs font-bold text-ios-gray uppercase mb-3 block pl-1">Paste Data</label>
                            <div className="bg-white dark:bg-[#1C1C1E] rounded-2xl shadow-sm border border-black/5 dark:border-white/5 overflow-hidden transition-colors duration-300">
                                <textarea className="w-full h-64 p-5 text-[15px] font-mono leading-relaxed resize-none focus:outline-none bg-transparent placeholder:text-slate-300 dark:placeholder:text-gray-600 text-slate-900 dark:text-gray-100" placeholder="Paste messy text, chat logs, or Excel columns (Code | Category)..." value={text} onChange={(e) => setText(e.target.value)}></textarea>
                            </div>
                            <p className="text-[11px] text-ios-gray mt-4 text-center leading-relaxed">
                                Smart Import enabled.<br/>Auto-detects columns separated by Tab or Comma.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const SettingsMenu = ({ isOpen, onClose, onReset, onBackup, onRestore }) => {
            if (!isOpen) return null;
            return (
                <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/40 backdrop-blur-md" onClick={onClose}>
                    <div className="bg-white dark:bg-[#1C1C1E] w-72 rounded-3xl shadow-2xl p-6 animate-pop border border-white/10" onClick={e => e.stopPropagation()}>
                        <h3 className="font-bold text-xl mb-6 text-center text-slate-900 dark:text-white">Settings</h3>
                        <div className="space-y-3">
                             <button onClick={onBackup} className="w-full py-3.5 bg-ios-bg dark:bg-[#2C2C2E] rounded-2xl text-ios-blue dark:text-blue-400 font-semibold text-[15px] active:scale-95 transition-transform flex items-center justify-center gap-2.5">
                                <IconDownload size={18} /> Backup Data
                            </button>
                             <button onClick={onRestore} className="w-full py-3.5 bg-ios-bg dark:bg-[#2C2C2E] rounded-2xl text-ios-blue dark:text-blue-400 font-semibold text-[15px] active:scale-95 transition-transform flex items-center justify-center gap-2.5">
                                <IconUpload size={18} /> Restore Data
                            </button>
                            <div className="h-px bg-slate-100 dark:bg-white/5 my-2"></div>
                            <button onClick={onReset} className="w-full py-3.5 bg-red-50 dark:bg-red-500/10 rounded-2xl text-ios-red font-semibold text-[15px] active:scale-95 transition-transform flex items-center justify-center gap-2.5">
                                <IconTrash size={18} /> Reset All
                            </button>
                        </div>
                        <button onClick={onClose} className="w-full mt-5 py-2 text-slate-400 font-medium text-sm">Close</button>
                    </div>
                </div>
            );
        };

        const SearchBar = ({ value, onChange }) => (
            <div className="relative group">
                <div className="absolute inset-y-0 left-0 pl-3.5 flex items-center pointer-events-none">
                    <IconSearch size={16} className="text-slate-400 dark:text-gray-500 group-focus-within:text-ios-blue transition-colors" />
                </div>
                <input 
                    type="text" 
                    value={value}
                    onChange={(e) => onChange(e.target.value)}
                    placeholder="Search codes..." 
                    className="w-full pl-10 pr-4 py-2.5 bg-[#767680]/15 dark:bg-[#767680]/25 rounded-xl text-[15px] font-medium focus:outline-none text-slate-900 dark:text-white placeholder:text-slate-500 dark:placeholder:text-gray-500 transition-all"
                />
            </div>
        );

        // --- MAIN APP ---
        const App = () => {
            const [codes, setCodes] = useState([]);
            const [categories, setCategories] = useState(DEFAULT_CATS);
            const [activeTab, setActiveTab] = useState(DEFAULT_CATS[0]);
            const [searchQuery, setSearchQuery] = useState('');
            const [hideUsed, setHideUsed] = useState(false);
            
            const [isInputOpen, setIsInputOpen] = useState(false);
            const [isSettingsOpen, setIsSettingsOpen] = useState(false);
            const [toast, setToast] = useState({ show: false, msg: '', type: 'success' });

            // --- DATA LOADING ---
            useEffect(() => {
                try {
                    const storedCats = localStorage.getItem(CATS_STORAGE_KEY);
                    if (storedCats) setCategories(JSON.parse(storedCats));

                    const masterData = localStorage.getItem(MASTER_STORAGE_KEY);
                    if (masterData) {
                        setCodes(JSON.parse(masterData));
                        return;
                    }
                    // Legacy Migration logic omitted for brevity as master key exists in new versions
                    // but kept safeLoad equivalent if needed
                } catch (e) { console.error("Storage Error", e); }
            }, []);

            useEffect(() => {
                if (codes.length > 0) localStorage.setItem(MASTER_STORAGE_KEY, JSON.stringify(codes));
            }, [codes]);

            // --- LOGIC ---
            const showToast = (msg, type = 'success') => setToast({ show: true, msg, type });

            // RENAME LOGIC - Integrated and robust
            const handleRenameCategory = (oldName) => {
                const newName = prompt(`Rename category "${oldName}" to:`, oldName);
                if (!newName) return;
                const trimmed = newName.trim();
                if (trimmed === "" || trimmed === oldName) return;
                if (categories.includes(trimmed)) return showToast("Category already exists!", "error");

                // Update Categories List
                const newCats = categories.map(c => c === oldName ? trimmed : c);
                setCategories(newCats);
                localStorage.setItem(CATS_STORAGE_KEY, JSON.stringify(newCats));

                // Update Codes associated with this category
                const newCodes = codes.map(c => c.category === oldName ? { ...c, category: trimmed } : c);
                setCodes(newCodes);

                // Update Active Tab if needed
                if (activeTab === oldName) setActiveTab(trimmed);
                
                showToast(`Renamed to "${trimmed}"`);
            };

            const handleSmartImport = (rawText, defaultCat) => {
                const lines = rawText.split(/\n/);
                const newCodes = [];
                const newCats = new Set(categories);
                let addedCount = 0;
                let addedCatsCount = 0;
                
                const existingValues = new Set(codes.map(c => c.value));
                const codeRegex = /[a-zA-Z0-9]{10,80}/;

                lines.forEach((line, idx) => {
                    const trimmedLine = line.trim();
                    if(!trimmedLine) return;

                    let codeValue = "";
                    let catValue = defaultCat;
                    let foundSeparator = false;

                    if (trimmedLine.includes('\t')) {
                        const parts = trimmedLine.split('\t');
                        if (parts.length >= 2) { codeValue = parts[0]; catValue = parts[1]; foundSeparator = true; }
                    } else if (trimmedLine.includes(',')) {
                        const parts = trimmedLine.split(',');
                        if (parts.length >= 2 && parts[1].trim().length < 20) { codeValue = parts[0]; catValue = parts[1]; foundSeparator = true; }
                    }

                    if (!foundSeparator) {
                        const match = trimmedLine.match(codeRegex);
                        if(match) codeValue = match[0];
                    } else {
                        const match = codeValue.match(codeRegex);
                        if(match) codeValue = match[0];
                    }

                    if (codeValue && codeValue.length >= 10 && !existingValues.has(codeValue)) {
                        const finalCat = catValue.trim() || defaultCat;
                        if (!newCats.has(finalCat)) { newCats.add(finalCat); addedCatsCount++; }

                        newCodes.push({
                            id: generateId(),
                            value: codeValue,
                            category: finalCat,
                            isUsed: false,
                            createdAt: Date.now() + idx
                        });
                        existingValues.add(codeValue);
                        addedCount++;
                    }
                });

                if (newCodes.length === 0) return showToast('No new codes found', 'error');

                const finalCatsArray = Array.from(newCats);
                setCategories(finalCatsArray);
                localStorage.setItem(CATS_STORAGE_KEY, JSON.stringify(finalCatsArray));
                setCodes(prev => [...prev, ...newCodes]);
                
                let msg = `Added ${addedCount} codes`;
                if (addedCatsCount > 0) msg += `, ${addedCatsCount} categories`;
                showToast(msg);
            };

            const toggleCode = useCallback((id) => {
                setCodes(prev => prev.map(c => {
                    if (c.id === id) {
                        const isNowUsed = !c.isUsed;
                        return {
                            ...c,
                            isUsed: isNowUsed,
                            usedTime: isNowUsed ? Date.now() : undefined
                        };
                    }
                    return c;
                }));
            }, []);

            const handleCopy = useCallback(async (code) => {
                try {
                    await navigator.clipboard.writeText(code.value);
                    if (!code.isUsed) toggleCode(code.id);
                    showToast('Copied to clipboard');
                } catch (err) { showToast('Copy Failed', 'error'); }
            }, [toggleCode]);

            const clearUsedInTab = () => {
                const count = codes.filter(c => c.category === activeTab && c.isUsed).length;
                if (count === 0) return showToast('No used codes', 'error');
                if (window.confirm(`Delete ${count} used codes from ${activeTab}?`)) {
                    setCodes(prev => prev.filter(c => !(c.category === activeTab && c.isUsed)));
                    showToast(`Cleared ${count} codes`);
                }
            };

            const resetAll = () => {
                if (window.confirm('Delete EVERYTHING? This cannot be undone.')) {
                    setCodes([]);
                    setCategories(DEFAULT_CATS);
                    localStorage.removeItem(MASTER_STORAGE_KEY);
                    localStorage.removeItem(CATS_STORAGE_KEY);
                    setIsSettingsOpen(false);
                    showToast('Reset Complete');
                    setTimeout(() => window.location.reload(), 1000);
                }
            };

            const backupData = async () => {
                try {
                    const data = JSON.stringify({ codes, categories }, null, 2);
                    await navigator.clipboard.writeText(data);
                    showToast('Data copied to clipboard');
                    setIsSettingsOpen(false);
                } catch (e) { showToast('Backup failed', 'error'); }
            };

            const restoreData = async () => {
                const input = prompt("Paste your Backup JSON:");
                if (!input) return;
                try {
                    const parsed = JSON.parse(input);
                    if (!parsed.codes || !Array.isArray(parsed.codes)) throw new Error("Invalid");
                    
                    const newCatsSet = new Set([...categories, ...(parsed.categories || [])]);
                    const newCats = Array.from(newCatsSet);
                    
                    const existingIds = new Set(codes.map(c => c.id));
                    const existingValues = new Set(codes.map(c => c.value));
                    const newCodes = [...codes];
                    let addedCount = 0;

                    parsed.codes.forEach(c => {
                        if (!existingIds.has(c.id) && !existingValues.has(c.value)) {
                            newCodes.push(c);
                            addedCount++;
                        }
                    });

                    setCategories(newCats);
                    setCodes(newCodes);
                    localStorage.setItem(CATS_STORAGE_KEY, JSON.stringify(newCats));
                    showToast(`Restored ${addedCount} codes`);
                    setIsSettingsOpen(false);
                } catch (e) {
                    showToast('Invalid JSON', 'error');
                }
            };

            // --- VIEW & TIMELINE GROUPING ---
            const tabStats = useMemo(() => {
                const stats = {};
                categories.forEach(cat => {
                    const subset = codes.filter(c => c.category === cat);
                    stats[cat] = { total: subset.length, unused: subset.filter(c => !c.isUsed).length };
                });
                return stats;
            }, [codes, categories]);

            const groupedCodes = useMemo(() => {
                let result = codes.filter(c => c.category === activeTab);
                if (hideUsed) result = result.filter(c => !c.isUsed);
                if (searchQuery.trim()) {
                    const q = searchQuery.toLowerCase();
                    result = result.filter(c => c.value.toLowerCase().includes(q));
                }
                
                // Sort by Creation Time (Newest First)
                result.sort((a, b) => b.createdAt - a.createdAt);

                // Group by Date
                const groups = {};
                const groupOrder = [];

                result.forEach(code => {
                    const dateKey = formatDateLabel(code.createdAt);
                    if (!groups[dateKey]) {
                        groups[dateKey] = [];
                        groupOrder.push(dateKey);
                    }
                    groups[dateKey].push(code);
                });

                return groupOrder.map(key => ({
                    title: key,
                    items: groups[key]
                }));
            }, [codes, activeTab, hideUsed, searchQuery]);

            return (
                <div className="min-h-screen pb-[env(safe-area-inset-bottom)] bg-ios-bg dark:bg-ios-dark-bg transition-colors duration-300">
                    
                    {/* Header */}
                    <header className="fixed top-0 inset-x-0 z-40 pt-[max(env(safe-area-inset-top),20px)] pb-2 bg-white/85 dark:bg-[#000000]/85 backdrop-blur-xl border-b border-black/5 dark:border-white/10 transition-colors duration-300">
                        <div className="max-w-2xl mx-auto px-4">
                            <div className="flex items-center justify-between mb-3">
                                <h1 className="text-[34px] font-bold tracking-tight text-slate-900 dark:text-white leading-tight">
                                    CodeVault
                                </h1>
                                <div className="flex gap-3">
                                    <button onClick={() => setIsSettingsOpen(true)} className="w-9 h-9 rounded-full bg-slate-100 dark:bg-[#1C1C1E] flex items-center justify-center text-ios-blue dark:text-blue-400 active:scale-90 transition-transform">
                                        <IconSettings size={20} />
                                    </button>
                                    <button onClick={() => setIsInputOpen(true)} className="w-9 h-9 rounded-full bg-ios-blue dark:bg-blue-600 text-white flex items-center justify-center shadow-md active:scale-90 transition-transform">
                                        <IconPlus size={22} />
                                    </button>
                                </div>
                            </div>

                            <div className="mb-4">
                                <SearchBar value={searchQuery} onChange={setSearchQuery} />
                            </div>

                            <div className="-mx-4 px-4 overflow-x-auto no-scrollbar">
                                <div className="flex items-center gap-2 pb-2">
                                    {categories.map(cat => (
                                        <TabButton 
                                            key={cat} 
                                            name={cat} 
                                            isActive={activeTab === cat} 
                                            stat={tabStats[cat] || {total:0, unused:0}} 
                                            onClick={setActiveTab} 
                                            onRename={handleRenameCategory}
                                        />
                                    ))}
                                </div>
                            </div>
                        </div>
                    </header>

                    {/* Main Content */}
                    <main className="pt-[calc(env(safe-area-inset-top)+11.5rem)] pb-28 px-4 max-w-2xl mx-auto min-h-screen">
                        
                        <div className="flex justify-between items-end mb-5 px-1">
                            <div className="text-[13px] font-semibold text-ios-gray uppercase tracking-wider">
                                {codes.filter(c => c.category === activeTab).length} Codes
                            </div>
                            <button 
                                onClick={() => setHideUsed(!hideUsed)}
                                className={`text-[13px] font-semibold px-3 py-1 rounded-full transition-all active:scale-95 ${
                                    hideUsed 
                                        ? 'bg-ios-blue dark:bg-blue-600 text-white' 
                                        : 'bg-transparent text-ios-blue dark:text-blue-400'
                                }`}
                            >
                                {hideUsed ? 'Used Hidden' : 'Hide Used'}
                            </button>
                        </div>

                        {groupedCodes.length === 0 ? (
                            <div className="flex flex-col items-center justify-center py-24 opacity-40 animate-enter">
                                <div className="mb-5 text-slate-300 dark:text-gray-700"><IconDownload size={56} strokeWidth={1.5} /></div>
                                <h3 className="text-xl font-semibold text-slate-700 dark:text-gray-400">No Codes</h3>
                                <p className="text-sm text-slate-400 dark:text-gray-600 mt-2">
                                    {searchQuery ? 'Check your spelling' : `Tap + to add codes to ${activeTab}`}
                                </p>
                            </div>
                        ) : (
                            <div className="space-y-6">
                                {groupedCodes.map((group, gIndex) => (
                                    <div key={group.title}>
                                        <div className="sticky top-[calc(env(safe-area-inset-top)+11.3rem)] z-30 pb-2 bg-ios-bg/95 dark:bg-ios-dark-bg/95 backdrop-blur-sm transition-colors duration-300">
                                            <h4 className="text-[13px] font-bold text-ios-gray dark:text-gray-500 uppercase tracking-wider pl-1">
                                                {group.title}
                                            </h4>
                                        </div>
                                        
                                        <div className="space-y-0">
                                            {group.items.map((code, index) => (
                                                <CodeCard 
                                                    key={code.id} 
                                                    code={code} 
                                                    index={index} 
                                                    onCopy={handleCopy} 
                                                    onToggle={toggleCode} 
                                                />
                                            ))}
                                        </div>
                                    </div>
                                ))}
                            </div>
                        )}
                    </main>

                    {/* Bottom Bar */}
                    <div className="fixed bottom-0 inset-x-0 z-40 bg-white/85 dark:bg-[#000000]/85 backdrop-blur-xl border-t border-black/5 dark:border-white/10 pb-[env(safe-area-inset-bottom)] transition-colors duration-300">
                        <div className="max-w-2xl mx-auto px-4 h-16 flex items-center justify-center">
                            <button 
                                onClick={clearUsedInTab} 
                                disabled={tabStats[activeTab]?.unused === tabStats[activeTab]?.total} 
                                className="w-full h-11 flex items-center justify-center gap-2 bg-white dark:bg-[#1C1C1E] border border-black/5 dark:border-white/10 rounded-xl text-ios-blue dark:text-blue-400 font-semibold text-[15px] shadow-sm active:bg-slate-50 dark:active:bg-[#2C2C2E] transition-all disabled:opacity-30 disabled:active:bg-white active-scale"
                            >
                                Clear Used in {activeTab}
                            </button>
                        </div>
                    </div>

                    {/* Overlays */}
                    <Toast message={toast.msg} isVisible={toast.show} type={toast.type} onClose={() => setToast({ ...toast, show: false })} />
                    <InputModal isOpen={isInputOpen} onClose={() => setIsInputOpen(false)} onImport={handleSmartImport} categories={categories} activeCategory={activeTab} />
                    <SettingsMenu isOpen={isSettingsOpen} onClose={() => setIsSettingsOpen(false)} onReset={resetAll} onBackup={backupData} onRestore={restoreData} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
