<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CodeVault 码管家</title>
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3067/3067451.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { font-family: -apple-system, sans-serif; background-color: #f2f2f7; -webkit-tap-highlight-color: transparent; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .used-item { opacity: 0.3; text-decoration: line-through; filter: grayscale(1); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        function App() {
            const [db, setDb] = useState(() => JSON.parse(localStorage.getItem('CV_DATA_V9') || '[]'));
            const [categories, setCategories] = useState(() => JSON.parse(localStorage.getItem('CV_CATS_V9') || '["Apple", "Android", "General"]'));
            const [activeTab, setActiveTab] = useState(categories[0]);
            const [inputText, setInputText] = useState('');

            useEffect(() => {
                localStorage.setItem('CV_DATA_V9', JSON.stringify(db));
                localStorage.setItem('CV_CATS_V9', JSON.stringify(categories));
            }, [db, categories]);

            const handleImport = () => {
                const matches = inputText.match(/[a-zA-Z0-9]{20,60}/g) || [];
                const newItems = matches
                    .filter(code => !db.some(i => i.code === code))
                    .map(code => ({
                        id: Date.now() + Math.random(),
                        code,
                        type: activeTab,
                        used: false,
                        time: Date.now()
                    }));
                setDb([...db, ...newItems]);
                setInputText('');
            };

            const toggleCode = (item) => {
                const newDb = db.map(i => i.id === item.id ? { ...i, used: !i.used } : i);
                if (!item.used) navigator.clipboard.writeText(item.code);
                setDb(newDb);
            };

            const clearUsed = () => {
                if(confirm('确定清空当前分类已用的码？')) {
                    setDb(db.filter(i => !(i.type === activeTab && i.used)));
                }
            };

            const renameCat = () => {
                const name = prompt('新名字:', activeTab);
                if(name && !categories.includes(name)) {
                    setDb(db.map(i => i.type === activeTab ? {...i, type: name} : i));
                    setCategories(categories.map(c => c === activeTab ? name : c));
                    setActiveTab(name);
                }
            };

            const currentList = useMemo(() => 
                db.filter(i => i.type === activeTab).sort((a, b) => a.time - b.time)
            , [db, activeTab]);

            return (
                <div className="p-4 max-w-2xl mx-auto">
                    <div className="bg-white rounded-2xl p-4 shadow-sm mb-4">
                        <textarea 
                            className="w-full h-24 p-2 bg-gray-50 rounded-xl mb-2 outline-none text-sm"
                            value={inputText}
                            onChange={e => setInputText(e.target.value)}
                            placeholder="粘贴内容..."
                        />
                        <button onClick={handleImport} className="w-full py-3 bg-blue-600 text-white rounded-xl font-bold">导入到 {activeTab}</button>
                    </div>

                    <div className="flex items-center gap-2 mb-4">
                        <div className="flex-1 flex bg-gray-200 p-1 rounded-xl no-scrollbar overflow-x-auto">
                            {categories.map(cat => (
                                <button 
                                    key={cat}
                                    onClick={() => setActiveTab(cat)}
                                    className={`flex-1 py-2 px-3 rounded-lg text-xs font-bold whitespace-nowrap ${activeTab === cat
